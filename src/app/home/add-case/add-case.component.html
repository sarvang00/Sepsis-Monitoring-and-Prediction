

<div class="content ">
    <div class="main-content">
        <div class="main-row row">

        <div class="col-lg-12 col-md-12 col-sm-12 text-center patient-head">ADD CASE</div>
         <div class="col-lg-12 col-md-12 col-sm-12 container"> 
            
                <form [formGroup]="FORMADDCASE" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <h4>Prelimnary Details</h4>
                        <div class="col-lg-12"><br></div>
                    <div class="col-md-4 col-sm-12">
                        <label for="CaseSelect">Enter Patient Id:</label>
                        <input type="text"  formControlName="PatientID" name="PatientID" class="form-control" placeholder="Patient ID" name="CaseSelect"
                        [ngClass]="{ 'is-invalid': submitted && f.PatientID.errors }">
                        <div *ngIf="submitted && f.PatientID.errors" class="invalid-feedback">
                          <div *ngIf="f.PatientID.errors.required">This Field is required</div>
                      </div>

                    </div>
                    <div class="col-lg-12"><br></div>
                    <div class="col-md-6 col-sm-12">
                        <label for="PrelimnaryAnalysis">Prelimnary Complains and Analysis:</label>
                        <textarea  class="form-control" formControlName="PrelimnaryAnalysis" name="PrelimnaryAnalysis" placeholder="Prelimnary Analysis" name="PreAnalysis"
                        [ngClass]="{ 'is-invalid': submitted && f.PrelimnaryAnalysis.errors }"></textarea>
                        <div *ngIf="submitted && f.PrelimnaryAnalysis.errors" class="invalid-feedback">
                            <div *ngIf="f.PrelimnaryAnalysis.errors.required">This Field is required</div>
                        </div>

                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="inputPassword4">First Meet of Case</label>
                        <input type="date"  formControlName="FirstMeet" name="FirstMeet" class="form-control" id="fmc" placeholder="mm/dd/yyyy"
                        [ngClass]="{ 'is-invalid': submitted && f.FirstMeet.errors }">
                        <div *ngIf="submitted && f.FirstMeet.errors" class="invalid-feedback">
                          <div *ngIf="f.FirstMeet.errors.required">This Field is required</div>
                      </div>
                      </div>
                   
                  </div>
                  <div class="row">
                  <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                      <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                </form>
            
         </div>

        </div>
    </div>
</div>
